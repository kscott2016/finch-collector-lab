{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/consoles/console-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Consoles</h1>
</section>

<section class="card-container">
  {% for console in console_list %}
  <div class="card">
    <a href="{% url 'console-detail' console.id %}">
      <div class="card-content">
        <h2>{{ console.name }}</h2>
        <p>A {{ console.company }} console</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
