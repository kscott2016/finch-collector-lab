{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/consoles/console-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-content">
    <h2>{{ console.name }}</h2>
    <p>A {{ console.company }} product</p>
  </div>
</div>
<a href="{% url 'console-update' console.id %}" class="btn warn">Edit</a>
<a href="{% url 'console-delete' console.id %}" class="btn danger">Delete</a>

{% endblock %}
