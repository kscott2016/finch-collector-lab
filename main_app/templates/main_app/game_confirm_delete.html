{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Game?</h1>
</div>
<h2>Are you sure you want to delete {{game.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'game-detail' game.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete {{game.name}}!</button>
</form>

{% endblock %}
